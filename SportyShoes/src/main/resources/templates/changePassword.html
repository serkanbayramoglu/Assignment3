<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Password</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	
	<h1>Sporty Shoes</h1>

	<br />
	<h2>Please log in</h2>
	<form action="change" method="post">
		Existing Password <input type="password" name="oldPassword" /><br>
		New Password <input type="password" name="newPassword" /> <br>
		New Password <input type="password" name="newPassword2" /> <br>
		<input type="hidden" name="username" value="James Carrot" th:value="${username}" />
		<input type="hidden" name ="password" value="James Carrot" th:value="${password}"/>
		<input type="hidden" name ="firstname" value="James Carrot" th:value="${firstname}"/>
		<input type="submit" value="Change" />
	</form>
	<span style="color: red" th:text="${errorMessage}" />
	<span th:text="${completedMessage}" />
	<br />	

	<form action="mainScreen" method="post">
		<input type="hidden" name="username" value="James Carrot" th:value="${username}" />
		<input type="hidden" name ="password" value="James Carrot" th:value="${password}"/>
		<input type="hidden" name ="firstname" value="James Carrot" th:value="${firstname}"/>
		<input type="submit" value="Return to Main Screen" />
	</form>
	
	
</body>
</html>
