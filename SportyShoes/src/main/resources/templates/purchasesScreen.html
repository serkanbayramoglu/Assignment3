<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Purchases</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<h1>Sporty Shoes</h1>

	<br />
	<h2>Purchases Query Result</h2>

	<table>
		<tr>
			<th>ID</th>
			<th>Username</th>			
			<th>First Name</th>			
			<th>Last Name</th>			
			<th>Gender</th>
			<th>Sale Date</th>
			<th>Sale Price</th>
			<th>Size</th>
			<th>Product No</th>
			<th>Category</th>
			<th>Brand</th>
		</tr>
		<tr th:each="purchase : ${data}">
			<td class="align-middle" th:text="${purchase.getId}"></td>
			<td class="align-middle" th:text="${purchase.getUser.getUsername}"></td>
			<td class="align-middle" th:text="${purchase.getUser.getFirstname}"></td>
			<td class="align-middle" th:text="${purchase.getUser.getLastname}"></td>
			<td class="align-middle" th:text="${purchase.getGender}"></td>
			<td class="align-middle" th:text="${purchase.getSaledate}"></td>
			<td class="align-middle" th:text="${purchase.getSaleprice}"></td>
			<td class="align-middle" th:text="${purchase.getSize}"></td>
			<td class="align-middle" th:text="${purchase.getProduct.getSerialno}"></td>
			<td class="align-middle" th:text="${purchase.getProduct.getCategory.getCategoryname}"></td>
			<td class="align-middle" th:text="${purchase.getProduct.getBrand.getBrandname}"></td>
		</tr>
	</table>
	<br />

	<form action="mainScreen" method="post">
		<input type="hidden" name="username" value="James Carrot"
			th:value="${username}" /> <input type="hidden" name="password"
			value="James Carrot" th:value="${password}" /> <input type="hidden"
			name="firstname" value="James Carrot" th:value="${firstname}" /> <input
			type="submit" value="Return to Main Screen" />
	</form>

</body>
</html>
